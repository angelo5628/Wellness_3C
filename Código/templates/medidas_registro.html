<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Medidas - Wellness</title>
    <link rel="icon" href="/static/imagens/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #FAFAF8;
            color: #2B2B2B;
            min-height: 100vh;
        }

        .barra-superior {
            background: linear-gradient(135deg, #4A6FA5 0%, #A7B99E 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-pequena {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .nome-site {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FAFAF8;
        }

        .perfil-usuario {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icone-perfil {
            width: 50px;
            height: 50px;
            background: #FAFAF8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4A6FA5;
            font-weight: bold;
            cursor: pointer;
        }

        .barra-navegacao {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            border-bottom: 1px solid #DCE6F2;
        }

        .link-navegacao {
            color: #2B2B2B;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .link-navegacao:hover {
            background: #DCE6F2;
            color: #4A6FA5;
        }

        .container-principal {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .titulo-pagina {
            text-align: center;
            color: #4A6FA5;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitulo-pagina {
            text-align: center;
            color: #A7B99E;
            margin-bottom: 30px;
        }

        .card-formulario {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(74, 111, 165, 0.1);
            border: 1px solid #DCE6F2;
        }

        .grid-campos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grupo-formulario {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4A6FA5;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #DCE6F2;
            border-radius: 8px;
            font-size: 1rem;
            background: #FAFAF8;
        }

        input:focus {
            outline: none;
            border-color: #4A6FA5;
            background: white;
        }

        input::placeholder {
            color: #A7B99E;
        }

        .botao-principal {
            background: #4A6FA5;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .botao-principal:hover {
            background: #3A5A85;
        }

        .link-extra {
            text-align: center;
            margin-top: 20px;
        }

        .link-extra a {
            color: #4A6FA5;
            text-decoration: none;
            font-weight: 500;
        }

        .link-extra a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .grid-campos {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 600px) {
            .container-principal {
                margin: 20px auto;
                padding: 0 15px;
            }
            
            .card-formulario {
                padding: 20px;
            }
            
            .titulo-pagina {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="barra-superior">
        <a href="/dashboard" class="logo-link">
            <img src="/static/imagens/logo.png" alt="Wellness" class="logo-pequena">
            <span class="nome-site">Wellness</span>
        </a>
        <div class="perfil-usuario">
            <div class="icone-perfil" onclick="window.location.href='/perfil'">
                {{ session.user_name[0] | upper if session.user_name else 'U' }}
            </div>
        </div>
    </header>

    <nav class="barra-navegacao">
        <a href="/treino_registro" class="link-navegacao">Treino</a>
        <a href="/exercicios_cadastro" class="link-navegacao">Exerc√≠cios</a>
        <a href="/medidas_registro" class="link-navegacao">Medidas</a>
        <a href="/refeicoes_registro" class="link-navegacao">Alimenta√ß√£o</a>
        <a href="/alimentos_cadastro" class="link-navegacao">Alimentos</a>
        <a href="/objetivos" class="link-navegacao">Objetivos</a>
        <a href="/relatorios" class="link-navegacao">Relat√≥rios</a>
        <a href="/sono_registro" class="link-navegacao">Sono</a>
        <a href="/agua_registro" class="link-navegacao">√Ågua</a>
    </nav>

    <main class="container-principal">
        <h1 class="titulo-pagina">Registrar Medidas</h1>
        <p class="subtitulo-pagina">Acompanhe sua evolu√ß√£o corporal</p>

        <div class="card-formulario">
            <form method="POST">
                <div class="grid-campos">
                    <div class="grupo-formulario">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" step="0.1" id="peso" name="peso" placeholder="Ex: 70.5" required>
                    </div>

                    <div class="grupo-formulario">
                        <label for="altura">Altura (cm)</label>
                        <input type="number" step="0.1" id="altura" name="altura" placeholder="Ex: 175" required>
                    </div>
                </div>

                <div class="grid-campos">
                    <div class="grupo-formulario">
                        <label for="braco_esquerdo">Bra√ßo Esquerdo (cm)</label>
                        <input type="number" step="0.1" id="braco_esquerdo" name="braco_esquerdo" placeholder="Opcional">
                    </div>

                    <div class="grupo-formulario">
                        <label for="braco_direito">Bra√ßo Direito (cm)</label>
                        <input type="number" step="0.1" id="braco_direito" name="braco_direito" placeholder="Opcional">
                    </div>

                    <div class="grupo-formulario">
                        <label for="cintura">Cintura (cm)</label>
                        <input type="number" step="0.1" id="cintura" name="cintura" placeholder="Opcional">
                    </div>

                    <div class="grupo-formulario">
                        <label for="quadril">Quadril (cm)</label>
                        <input type="number" step="0.1" id="quadril" name="quadril" placeholder="Opcional">
                    </div>
                </div>

                <button type="submit" class="botao-principal">
                    Registrar Medidas
                </button>
            </form>
        </div>

        <div class="link-extra">
            <a href="/medidas_historico">üìä Ver Hist√≥rico de Medidas</a>
        </div>
    </main>
</body>
</html>
