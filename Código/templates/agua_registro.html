<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Água - Wellness</title>
    <link rel="icon" href="/static/imagens/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #FAFAF8;
            color: #2B2B2B;
            min-height: 100vh;
        }

        .barra-superior {
            background: linear-gradient(135deg, #4A6FA5 0%, #A7B99E 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-pequena {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .nome-site {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FAFAF8;
        }

        .perfil-usuario {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icone-perfil {
            width: 50px;
            height: 50px;
            background: #FAFAF8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4A6FA5;
            font-weight: bold;
            cursor: pointer;
        }

        .barra-navegacao {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            border-bottom: 1px solid #DCE6F2;
        }

        .link-navegacao {
            color: #2B2B2B;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .link-navegacao:hover {
            background: #DCE6F2;
            color: #4A6FA5;
        }

        .container-principal {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .titulo-pagina {
            text-align: center;
            color: #4A6FA5;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitulo-pagina {
            text-align: center;
            color: #A7B99E;
            margin-bottom: 30px;
        }

        .card-formulario {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(74, 111, 165, 0.1);
            border: 1px solid #DCE6F2;
        }

        .grupo-formulario {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4A6FA5;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #DCE6F2;
            border-radius: 8px;
            font-size: 1rem;
            background: #FAFAF8;
        }

        input:focus {
            outline: none;
            border-color: #4A6FA5;
            background: white;
        }

        input::placeholder {
            color: #A7B99E;
        }

        .botao-principal {
            background: #4A6FA5;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .botao-principal:hover {
            background: #3A5A85;
        }

        @media (max-width: 600px) {
            .container-principal {
                margin: 20px auto;
                padding: 0 15px;
            }
            
            .card-formulario {
                padding: 20px;
            }
            
            .titulo-pagina {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="barra-superior">
        <a href="/dashboard" class="logo-link">
            <img src="/static/imagens/logo.png" alt="Wellness" class="logo-pequena">
            <span class="nome-site">Wellness</span>
        </a>
        <div class="perfil-usuario">
            <div class="icone-perfil" onclick="window.location.href='/perfil'">
                {{ session.user_name[0] | upper if session.user_name else 'U' }}
            </div>
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav class="barra-navegacao">
        <a href="/treino_registro" class="link-navegacao">Treino</a>
        <a href="/exercicios_cadastro" class="link-navegacao">Exercícios</a>
        <a href="/medidas_registro" class="link-navegacao">Medidas</a>
        <a href="/refeicoes_registro" class="link-navegacao">Alimentação</a>
        <a href="/alimentos_cadastro" class="link-navegacao">Alimentos</a>
        <a href="/objetivos" class="link-navegacao">Objetivos</a>
        <a href="/relatorios" class="link-navegacao">Relatórios</a>
        <a href="/sono_registro" class="link-navegacao">Sono</a>
        <a href="/agua_registro" class="link-navegacao">Água</a>
    </nav>

    <main class="container-principal">
        <h1 class="titulo-pagina">Registrar Água</h1>
        <p class="subtitulo-pagina">Acompanhe sua hidratação diária</p>

        <div class="card-formulario">
            <form method="POST">
                <div class="grupo-formulario">
                    <label for="quantidade_ml">Quantidade de Água (ml)</label>
                    <input type="number" id="quantidade_ml" name="quantidade_ml" placeholder="Ex: 500"min="0" required>
                </div>

                <div class="grupo-formulario">
                    <label for="data_agua">Data</label>
                    <input type="date" id="data_agua" name="data_agua" required>
                </div>

                <button type="submit" class="botao-principal">Registrar Consumo</button>
            </form>
        </div>
    </main>
</body>
</html>
